<ion-header>
  <ion-navbar>
    <ion-title>
      Mitglieder auswählen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item  *ngFor="let person of persons">
      <ion-checkbox  item-left (click)="addOrRemovePerson(person)"></ion-checkbox>
      <ion-avatar item-left>
        <img src="{{person.image}}">
      </ion-avatar>
      <ion-label>{{person.username}}</ion-label>

    </ion-item>


  </ion-list>
  <button ion-button block outline icon-left (click)="closePersonPicker()"><ion-icon name="arrow-back"> </ion-icon>Übernehmen</button>

</ion-content>
