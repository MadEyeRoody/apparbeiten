<ion-header>
  <div style="background:#0066b3;color:#fff;">
    <ion-icon name="md-share" style="margin:1rem;" item-left></ion-icon>
    <h2 style="color:#fff;display:inline-block;" item-right>Wrkshre</h2>
  </div>

  <ion-toolbar>
    <ion-title>
      Neues Vorhaben
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close-circle" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>Name</ion-label>
    <ion-input type="text" placeholder="Name des Vorgangs" [(ngModel)]="data.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Beschreibung</ion-label>
    <ion-input type="text" placeholder="Beschreibung des Vorgangs" [(ngModel)]="data.beschreibung"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Bild</ion-label>
    <ion-input type="text" placeholder="Bild-URL" [(ngModel)]="data.image"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Öffentlich</ion-label>
    <ion-toggle item-right checked="{{data.ispublic}}"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Sichtbarkeit</ion-label>
    <ion-select [(ngModel)]="data.scope" placeholder="bitte wählen" >
      <ion-option value="intern">
            <ion-icon name="lock"></ion-icon>
            Intern</ion-option>
      <ion-option value="verbundweit">
        Verbund</ion-option>
      <ion-option value="öffentlich">
        Extern</ion-option>
    </ion-select>
  </ion-item>

  <span><h3>Beteiligte Personen:</h3></span>

  <button ion-item *ngFor="let person of selectedPersons">
    <ion-avatar item-left>
      <img src="{{person.image}}">
    </ion-avatar>
    <ion-label>{{person.username}}</ion-label>
    <ion-note item-right>{{person.unternehmen}}</ion-note>

  </button>

  <button ion-button block outline icon-right (click)="openPersonSelector()">Beteiligte Personen hinzufügen<ion-icon name="arrow-forward"> </ion-icon></button>



  <br><br>
  <br><br>

  <button ion-button full color="secondary" (click)="save()">Vorhaben erstellen</button>
</ion-content>
