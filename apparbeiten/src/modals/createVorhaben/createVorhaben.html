<ion-header>
  <ion-toolbar>
    <ion-title>
      Neues Vorhaben
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close-circle" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>Name</ion-label>
    <ion-input type="text" placeholder="Name des Vorgangs" [(ngModel)]="data.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Beschreibung</ion-label>
    <ion-input type="text" placeholder="Beschreibung des Vorgangs" [(ngModel)]="data.beschreibung"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Bild</ion-label>
    <ion-input type="text" placeholder="Bild-URL" [(ngModel)]="data.image"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Öffentlich</ion-label>
    <ion-toggle item-right checked="{{data.ispublic}}"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Sichtbarkeit</ion-label>
    <ion-select [(ngModel)]="data.scope" placeholder="bitte wählen" >
      <ion-option value="intern">
            <ion-icon name="lock"></ion-icon>
            Intern</ion-option>
      <ion-option value="verbundweit">
        Verbund</ion-option>
      <ion-option value="öffentlich">
        Extern</ion-option>
    </ion-select>
  </ion-item>

<ion-list>
  <ion-list-header>
    <ion-icon name="people"></ion-icon> Teilnehmer hinzufügen
  </ion-list-header>
  <ion-item *ngFor="let user of users">
    <ion-checkbox (click)="addOrRemovePerson(user)"></ion-checkbox>
    <ion-avatar item-left>
      <img src="{{user.image}}">
    </ion-avatar>
    <ion-label>{{user.username}}</ion-label>
    <ion-note item-right>{{user.unternehmen}}</ion-note>
  </ion-item>
</ion-list>



  <br><br>
  <br><br>

  <button ion-button full color="secondary" (click)="save()">Vorhaben erstellen</button>
</ion-content>
