<ion-header>
  <div style="background:#0066b3;color:#fff;">
    <ion-icon name="md-share" style="margin:1rem;" item-left></ion-icon>
    <span style="color:#fff;padding-bottom: -2px"  item-right>WrkShre</span>
  </div>

  <ion-navbar>
    <ion-buttons start>
      <ion-thumbnail style="line-height: 1; max-width: 4rem;max-height: 4rem;border-radius: 50%">
        <img src="http://pixel.nymag.com/imgs/daily/vulture/2015/09/15/15-kit-harington-got-snow.w529.h529.jpg">
      </ion-thumbnail>
    </ion-buttons>

    <ion-title>Meine Aufgaben</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadVorhaben($event)">

    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar></ion-searchbar>
    <ion-list >
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item>
          <h3>{{task.name}}</h3>
          <p> {{task.description}}</p>
          <ion-note item-right>Bis: {{task.endDatum}}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="checkAufgabe(task)"><ion-icon name="checkmark"></ion-icon>Erledigt</button>
          <button ion-button color="danger" (click)="cancelTask(task)"><ion-icon name="close"></ion-icon>Zur√ºckweisen</button>

        </ion-item-options>

      </ion-item-sliding>

      </ion-list>

  <!-- Here Fab Button -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab ><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab (click)="createTask()"><ion-icon name="done-all"></ion-icon></button>
      <button ion-fab (click)="createVorhaben()"><ion-icon name="briefcase"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
