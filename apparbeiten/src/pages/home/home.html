<ion-header>
  <div style="background:#0066b3;color:#fff;">
    <ion-icon name="md-share" style="margin:1rem;" item-left></ion-icon>
    <h2 style="color:#fff;display:inline-block;" item-right>WrkShre</h2>
  </div>


  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-thumbnail style="line-height: 1; max-width: 4rem;max-height: 4rem;border-radius: 50%">
          <img src="http://pixel.nymag.com/imgs/daily/vulture/2015/09/15/15-kit-harington-got-snow.w529.h529.jpg">
        </ion-thumbnail>
      </button>
    </ion-buttons>

    <ion-title>Aktivitäten</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-refresher (ionRefresh)="refresh($event)">

    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
      </ion-refresher-content>
  </ion-refresher>



  <ion-list>
    <ion-list-header><ion-icon name="heart" item-left></ion-icon>Interessant für mich</ion-list-header>

    <ion-item *ngFor="let aufgabe of favTasks" detail-push>
      <ion-icon name="done-all" item-left></ion-icon>
      <ion-label>
        <h2>{{aufgabe.name}}</h2>
        <ion-note item-right>{{aufgabe.endDatum}}</ion-note>
        <p>
          <span *ngFor="let person of aufgabe.beteiligtePersonen" style="float:left;display:inline-block;">
            <ion-avatar floating>
              <img src="{{person.image}}">
            </ion-avatar>
          </span>
        </p>
      </ion-label>
      <div item-right>
        <ion-note item-right>Follow</ion-note>
        <ion-toggle item-right [ngModel]="aufgabe.selected" (click)="toggleAufgabe(aufgabe, aufgabe.selected)"></ion-toggle>
      </div>
    </ion-item>
  </ion-list>




  <ion-list>
 
    <ion-list-header><ion-icon name="flame" item-left></ion-icon>Zuletzt aktualisiert</ion-list-header>

    <ion-item *ngFor="let task of tasks" detail-push >
          <ion-avatar item-left>
            <img src="{{task.image}}">
          </ion-avatar>

          <ion-label item-right (click)="nav(task)">
            <h2>{{task.name}} <ion-note item-right>{{task.scope}}</ion-note></h2>
            <p>{{task.beschreibung}}</p>
            <p><ion-note item-right>{{task.unternehmen}}</ion-note></p>
          </ion-label>

          <p item-right>
            <ion-note item-right>Follow</ion-note>
            <ion-toggle item-right checked="true"></ion-toggle>
          </p>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header><ion-icon name="cafe" item-left></ion-icon>Meine Aufgaben</ion-list-header>

    <!--<ion-item *ngFor="let aufgabe of aufgaben" detail-push>
      <ion-icon name="done-all" item-left></ion-icon>
      <h2>{{aufgabe.name}}       <ion-note item-right>{{aufgabe.endDatum}}</ion-note></h2>

      <p item-right>
        <ion-note item-right>Follow</ion-note>
        <ion-toggle item-right [ngModel]="aufgabe.selected" (change)="toggleAufgabe(aufgabe, aufgabe.selected)"></ion-toggle>
      </p>
    </ion-item>-->

    <ion-item *ngFor="let aufgabe of aufgaben" detail-push>
      <ion-icon name="done-all" item-left></ion-icon>
      <ion-label>
        <h2>{{aufgabe.name}}</h2>
        <ion-note item-right>{{aufgabe.endDatum}}</ion-note>
        <p>
          <span *ngFor="let person of aufgabe.beteiligtePersonen" style="float:left;display:inline-block;margin-left:5px;">
            <ion-avatar floating>
              <img src="{{person.image}}">
            </ion-avatar>
          </span>
        </p>
      </ion-label>
      <div item-right>
        <ion-note item-right>Follow</ion-note>
        <ion-toggle item-right [ngModel]="aufgabe.selected" (click)="toggleAufgabe(aufgabe, aufgabe.selected)"></ion-toggle>
      </div>
    </ion-item>
</ion-list>

  <!-- Here Fab Button -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab (click)="createTask()"><ion-icon name="done-all"></ion-icon></button>
      <button ion-fab (click)="createVorhaben()"><ion-icon name="briefcase"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
