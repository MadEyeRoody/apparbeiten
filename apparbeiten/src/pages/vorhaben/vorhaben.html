<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Vorhaben</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<!--<ion-refresher (ionRefresh)="refresh($event)">

    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
-->

    <ion-list>
        <ion-item *ngFor="let task of tasks" detail-push>

        <button (click)="nav(task)" ion-item >
                <ion-avatar item-left>
                  <img src="{{task.image}}">
                </ion-avatar>
                <h2>{{task.name}}</h2>
                <p>{{task.beschreibung}}</p>
                <p><ion-note item-right>{{task.unternehmen}}</ion-note></p>
          </button>
          <button item-right ion-button icon-only clear (click)="presentActionSheet()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-item>
    </ion-list>
    <!--</ion-refresher-content>-->

<!--</ion-refresher>-->
  <!-- Here Fab Button -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab><ion-icon name="done-all"></ion-icon></button>
      <button ion-fab><ion-icon name="briefcase"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
