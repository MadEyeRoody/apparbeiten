<ion-header>
  <div style="background:#0066b3;color:#fff;">
    <ion-icon name="md-share" style="margin:1rem;" item-left></ion-icon>
    <span style="color:#fff;padding-bottom: -2px"  item-right>WrkShre</span>
  </div>

  <ion-navbar>
    <ion-buttons start>
      <ion-thumbnail style="line-height: 1; max-width: 4rem;max-height: 4rem;border-radius: 50%">
        <img src="http://pixel.nymag.com/imgs/daily/vulture/2015/09/15/15-kit-harington-got-snow.w529.h529.jpg">
      </ion-thumbnail>
    </ion-buttons>

    <ion-title>Vorhaben</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-refresher (ionRefresh)="refresh($event)">

    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
      </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let task of tasks" detail-push >

          <ion-item (click)="nav(task)">
                <ion-avatar item-left>
                  <img src="{{task.image}}">
                </ion-avatar>
                <h2>{{task.name}} <ion-note item-right>{{task.scope}}</ion-note></h2>
                <p>{{task.beschreibung}}</p>
                <p><ion-note item-right>{{task.unternehmen}}</ion-note></p>
          </ion-item>
          <button item-right ion-button icon-only clear (click)="presentActionSheet()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-item>
    </ion-list>



  <!-- Here Fab Button -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab (click)="createTask()"><ion-icon name="done-all"></ion-icon></button>
      <button ion-fab (click)="createVorhaben()"><ion-icon name="briefcase"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
