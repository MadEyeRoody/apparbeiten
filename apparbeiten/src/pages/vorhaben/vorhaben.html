<ion-header>
  <ion-navbar>
    <ion-title>
      Vorhaben
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
    <ion-list>
        <button ion-item *ngFor="let task of tasks" detail-push>
                <ion-avatar item-left>
                  <img src="{{task.image}}">
                </ion-avatar>
                <h2>{{task.name}}</h2>
                <p>{{task.beschreibung}}</p>
                <ion-note item-right>{{task.unternehmen}}</ion-note>
          </button>
    </ion-list>


  <!-- Here Fab Button -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab><ion-icon name="done-all"></ion-icon></button>
      <button ion-fab><ion-icon name="briefcase"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
